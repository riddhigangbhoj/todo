<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #todo-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #todo-list {
      list-style-type: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .todo-item.completed {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo Website</h1>
    <input type="text" id="todo-input" placeholder="Enter a new todo">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const todoInput = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // Load todos from local storage
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    todos.forEach(addTodoItem);

    addBtn.addEventListener('click', () => {
      const todoText = todoInput.value.trim();
      if (todoText) {
        addTodoItem(todoText);
        todoInput.value = '';
        saveTodos();
      }
    });

    function addTodoItem(text) {
      const todoItem = document.createElement('li');
      todoItem.classList.add('todo-item');

      const todoLabel = document.createElement('span');
      todoLabel.textContent = text;
      todoItem.appendChild(todoLabel);

      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-btn');
      deleteBtn.textContent = 'Delete';
      deleteBtn.addEventListener('click', () => {
        todoList.removeChild(todoItem);
        saveTodos();
      });

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Complete';
      completeBtn.addEventListener('click', () => {
        todoItem.classList.toggle('completed');
        saveTodos();
      });

      todoItem.appendChild(completeBtn);
      todoItem.appendChild(deleteBtn);
      todoList.appendChild(todoItem);
    }

    function saveTodos() {
      const todoItems = document.querySelectorAll('.todo-item');
      const savedTodos = [];
      todoItems.forEach(item => {
        const todoText = item.querySelector('span').textContent;
        const isCompleted = item.classList.contains('completed');
        savedTodos.push({ text: todoText, completed: isCompleted });
      });
      localStorage.setItem('todos', JSON.stringify(savedTodos));
    }
  </script>
</body>
</html>
